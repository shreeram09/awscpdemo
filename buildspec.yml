version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew clean build
  post_build:
    commands:
      - echo "Build completed"
artifacts:
  files:
    - build/libs/awscpdemo-all.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: no
