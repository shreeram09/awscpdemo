version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew clean build
  post_build:
    commands:
      - mkdir deploy
      - cp -rf build/libs/awscpdemo-all.jar deploy/
      - cp appspec.yml deploy/
      - cp -rf scripts/*.sh deploy/
artifacts:
  files:
    - deploy/*
   # - build/libs/awscpdemo-all.jar
   # - scripts/*.sh
   # - appspec.yml
  discard-paths: yes
